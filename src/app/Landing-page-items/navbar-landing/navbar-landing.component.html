<div *ngIf="showIframe" class="overlay-2" (click)="closeIframe()">
  <div class="iframe-wrapper" (click)="$event.stopPropagation()">
    <div class="form-container"
      style="padding-top: 30px; padding-bottom: 30px;">
      <h2 class="text-center" style="padding-bottom: 20px;">
        <img src="assets/logo.png" alt="Logo" width="110" height="60"
          class="d-inline-block align-top" />

      </h2>
      <form (ngSubmit)="openLink('')" style="padding-bottom: 10px;">
        <div class="mb-3">
          <input type="text" class="form-control input-width"
            [(ngModel)]="firstName" name="firstName" placeholder="Prénom"
            required>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control input-width"
            [(ngModel)]="lastName" name="lastName" placeholder="Nom" required>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control input-width"
            [(ngModel)]="email" name="email" placeholder="Adresse mail"
            required>
        </div>

        <div class="mb-3">
          <input type="tel" class="form-control input-width" [(ngModel)]="phone"
            name="phone" placeholder="Numéro de téléphone" required>
        </div>
      </form>
      <button type="submit" class="btn btn-success submit-btn"> Inscription
      </button>

    </div>
    <button class="close-btn" (click)="closeIframe()">×</button>
  </div>
</div>
