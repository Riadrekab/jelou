<div class="main-feed-div">
  <h2 class="mb-4 text-start" style="padding-left: 2%;">Nos suggestions du
    moment</h2>

  <div class="container">

    <div class="row" style="padding: 10px 0px 40px 0px;">
      <div class="col-6 col-lg-3 d-flex justify-content-center"
        style="padding: 5px;"
        *ngFor="let item of items">
        <div class="d-flex flex-column align-items-center"
          style="max-width: 260px; width: 100%; padding: 0px;">
          <div class="img-div">
            <img [src]="item.image" [alt]="item.title"
              class="img-fluid feed-img" />
          </div>
          <div class="info-div">

            <p class="title-p">{{item.title}}</p>
            <p class="text-p">{{item.marque}}</p>
            <p class="price-p">{{item.price}} / jour</p>

          </div>

        </div>
      </div>
    </div>

    <div class="row" style="padding: 10px 0px 40px 0px;">
      <div class="col-6 col-lg-3 d-flex justify-content-center"
        style="padding: 5px;"
        *ngFor="let item of items">
        <div class="d-flex flex-column align-items-center"
          style="max-width: 260px; width: 100%; padding: 0px;">
          <div class="img-div">
            <img [src]="item.image" [alt]="item.title"
              class="img-fluid feed-img" />
          </div>
          <div class="info-div">

            <p class="title-p">{{item.title}}</p>
            <p class="text-p">{{item.marque}}</p>
            <p class="price-p">{{item.price}} / jour</p>

          </div>

        </div>
      </div>
    </div>

  </div>
